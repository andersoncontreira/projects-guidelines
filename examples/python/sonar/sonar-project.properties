sonar.projectKey=yourcompany_project_name
sonar.organization=yourcompany

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=project-name
#sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=bin/**/*, .chalice/**/*, .devops/**/*, docker/**/*, target/**/*, tests/**/*, vendor/**/*, samples/**/*, scripts/**/*
# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8

# Version
sonar.python.version=3.8
# Tests
sonar.tests=tests
# sonar.test.exclusions=*.feature
sonar.tests.inclusions=**/test_*.py
sonar.python.file.suffixes=py
sonar.python.coverage.reportPaths=target/unit/report.xml, target/component/report.xml
sonar.junit.reportsPath=target/unit/junit-report.xml
